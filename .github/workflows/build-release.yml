name: Build Cross-Platform Releases

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to upload release assets

jobs:
  build:
    strategy:
      fail-fast: false # Don't cancel other builds if one fails
      matrix:
        include:
          - os: windows-latest
            build_name: SFO-File-Organizer
            asset_name: SFO-File-Organizer-Windows.exe
          - os: macos-latest
            build_name: SFO-File-Organizer
            asset_name: SFO-File-Organizer-macOS.zip
          - os: ubuntu-latest
            build_name: SFO-File-Organizer
            asset_name: SFO-File-Organizer-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux needs tkinter installed separately
      - name: Install tkinter (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "${{ matrix.build_name }}" --icon=app_icon.ico --add-data "custom_rules.json;." --add-data "app_icon.ico;." --add-data "app_icon.png;." --hidden-import=app_config --hidden-import=organizer --hidden-import=history --hidden-import=rules --hidden-import=scheduler --hidden-import=watchdog gui.py
          ren "dist\${{ matrix.build_name }}.exe" "${{ matrix.asset_name }}"

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onedir --windowed --name "${{ matrix.build_name }}" --add-data "custom_rules.json:." --add-data "app_icon.ico:." --add-data "app_icon.png:." --hidden-import=app_config --hidden-import=organizer --hidden-import=history --hidden-import=rules --hidden-import=scheduler --hidden-import=watchdog gui.py
          cd dist && zip -r "${{ matrix.asset_name }}" "${{ matrix.build_name }}.app"

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name "${{ matrix.build_name }}" --add-data "custom_rules.json:." --add-data "app_icon.ico:." --add-data "app_icon.png:." --hidden-import=app_config --hidden-import=organizer --hidden-import=history --hidden-import=rules --hidden-import=scheduler --hidden-import=watchdog gui.py
          mv "dist/${{ matrix.build_name }}" "dist/${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
